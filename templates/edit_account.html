{% extends "base.html" %}

{% block content %}
<h2>Edit Account</h2>
<form method="POST">
    <div class="mb-3">
        <label for="password" class="form-label">New Password:</label>
        <input type="password" class="form-control" id="password" name="password">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" value="{{ user_info.email }}">
    </div>
    <div class="mb-3">
        <label for="address" class="form-label">Address:</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ user_info.address }}">
    </div>
    <div class="mb-3">
        <label for="gender" class="form-label">Gender:</label>
        <select class="form-select" id="gender" name="gender">
            <option value="" {% if not user_info.gender %}selected{% endif %}>Prefer not to say</option>
            <option value="male" {% if user_info.gender == "male" %}selected{% endif %}>Male</option>
            <option value="female" {% if user_info.gender == "female" %}selected{% endif %}>Female</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="birthday" class="form-label">Birthday (YYYY-MM-DD):</label>
        <input type="date" class="form-control" id="birthday" name="birthday" value="{{ user_info.birthday }}">
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
    <a href="/profile" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
